<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login ‚Äî Automani Cars</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/admin/admin.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîê</text></svg>">
</head>

<body>
    <div class="login-page">
        <div class="login-card">
            <h1>Automani <span class="accent">Cars</span></h1>
            <p>Admin Panel ‚Äî Sign in to manage your inventory</p>
            <div class="login-error" id="loginError"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Enter username" required autofocus>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%; margin-top: 8px;">Sign
                    In</button>
            </form>
            <p style="margin-top: 20px; font-size: 0.8rem;"><a href="/" style="color: var(--primary);">‚Üê Back to
                    website</a></p>
        </div>
    </div>

    <script>
        // Check if already logged in
        fetch('/admin/check')
            .then(r => r.json())
            .then(data => {
                if (data.authenticated) window.location.href = '/admin/dashboard.html';
            });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('loginError');

            try {
                const res = await fetch('/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (res.ok) {
                    window.location.href = '/admin/dashboard.html';
                } else {
                    errorEl.textContent = 'Invalid username or password';
                    errorEl.style.display = 'block';
                }
            } catch (err) {
                errorEl.textContent = 'Connection error. Please try again.';
                errorEl.style.display = 'block';
            }
        });
    </script>
</body>

</html>
